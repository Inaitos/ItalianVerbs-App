<div class="flex">
  <div class="flex-auto"></div>
  <div class="content-div bg-primary p-3">
    <p-panel [toggleable]="false">
      <ng-template pTemplate="header">
        <div class="flex align-items-center" style="width: 100%">
          <div class="text-2xl font-bold m-0 info-link" (click)="showWordInfo()">{{currentVerb()}}<i class="pi pi-info-circle ml-1"></i></div>
          <div class="ml-auto mr-2">{{verbIndexText}}</div>
          <p-button label="Next" (onClick)="getNextVerb()"></p-button>
        </div>
      </ng-template>
    </p-panel>
  </div>
  <div class="flex-auto"></div>
</div>
